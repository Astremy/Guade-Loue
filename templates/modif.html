<!DOCTYPE html>
<html>
	<head>
		<title>Modification</title>
		<link href="{{ url_for('static', filename='css/modif.css') }}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="contenu">
			<form method="post" enctype="multipart/form-data">
				<h2>Modifications</h2>
				<p>Titre</p>
				<input size="30" type="text" name="titre" value="{{valeur.title}}"/>
				<p>Prix <input size="5" type="text" name="price" value="{{valeur.price}}"/></p>
				<p>Ville <input size="15" type="text" name="location" value="{{valeur.location}}"/></p>
				<p>Texte</p>
				<textarea name="texte">{{valeur.content}}</textarea>
				<!--<p>Ajouter des images (Max 8 Mo)</p>
				<p><input type="file" name="file" accept=".jpg,.png" multiple></p>-->
				<p><button>Valider</button></p>
			</form>
		</div>
	</body>
</html>
